<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private App Usage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-page">
        <h1>Your one-way ticket to private app usage</h1>
        <button id="startButton">Start Using</button>
    </div>

    <div class="select-page" id="selectPage">
        <div class="app-icons">
            <a href="https://discord.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Discord_Logo_on_Blue.svg" alt="Discord"></a>
            <a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"></a>
            <a href="https://web.snapchat.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat Web"></a>
            <a href="https://codespaces.github.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="VS Code"></a>
            <a href="https://tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://pinterest.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
